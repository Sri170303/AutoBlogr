<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
  </defs>
  
  <!-- Blog Document Icon -->
  <g transform="translate(10, 15)">
    <!-- Document background -->
    <rect x="8" y="8" width="30" height="38" rx="3" fill="url(#primaryGradient)" opacity="0.1"/>
    <rect x="10" y="10" width="26" height="34" rx="2" fill="white" stroke="url(#primaryGradient)" stroke-width="2"/>
    
    <!-- Document fold -->
    <path d="M30 10 L30 16 L36 16 Z" fill="url(#primaryGradient)" opacity="0.3"/>
    <path d="M30 10 L30 16 L36 16" stroke="url(#primaryGradient)" stroke-width="1" fill="none"/>
    
    <!-- Blog content lines -->
    <rect x="14" y="18" width="14" height="2" rx="1" fill="url(#primaryGradient)" opacity="0.7"/>
    <rect x="14" y="22" width="18" height="2" rx="1" fill="url(#primaryGradient)" opacity="0.5"/>
    <rect x="14" y="26" width="12" height="2" rx="1" fill="url(#primaryGradient)" opacity="0.6"/>
    <rect x="14" y="30" width="16" height="2" rx="1" fill="url(#primaryGradient)" opacity="0.4"/>
    <rect x="14" y="34" width="10" height="2" rx="1" fill="url(#primaryGradient)" opacity="0.5"/>
    
    <!-- AI magic sparkles around document -->
    <g opacity="0.8">
      <path d="M5 20 L6 22 L8 23 L6 24 L5 26 L4 24 L2 23 L4 22 Z" fill="url(#accentGradient)"/>
      <path d="M40 25 L41 27 L43 28 L41 29 L40 31 L39 29 L37 28 L39 27 Z" fill="url(#accentGradient)"/>
      <path d="M42 15 L42.5 16 L43.5 16.5 L42.5 17 L42 18 L41.5 17 L40.5 16.5 L41.5 16 Z" fill="url(#accentGradient)"/>
    </g>
  </g>
  
  <!-- Main Text "AutoBlogr" -->
  <text x="70" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="url(#primaryGradient)">
    Auto
  </text>
  <text x="70" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="url(#accentGradient)">
    Blogr
  </text>
  

  
  <!-- Tagline -->
  <text x="70" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="400" fill="#64748b" opacity="0.8">
    AI-Powered Blogging Platform
  </text>
</svg>